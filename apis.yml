specificationVersion: '0.19'

aid: apache-airflow-sandbox
type: Sandbox
visibility: Public

name: Apache Airflow API Sandbox
description: >-
  This is an Apache Airflow sandbox that uses OpenAPI, Microcks, Bruno, and
  Backstage to provide a 3rd-party REST API and MCP sandbox for Apache Airflow.

tags:
  - Workflow Orchestration
  - Data Pipelines
  - DAGs

image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png

created: '2026-02-26'
modified: '2026-02-26'

url: https://github.com/naftiko/apache-airflow-sandbox/blob/main/README.md

apis:

    - aid: apache-airflow:api
      name: Apache Airflow API
      description: >-
        The Apache Airflow REST API provides programmatic access to manage and
        monitor Airflow workflows including DAGs, DAG runs, task instances,
        connections, pools, variables, assets, backfills, and more.
      humanURL: https://github.com/naftiko/apache-airflow-sandbox
      baseURL: http://localhost:8080/rest/apache-airflow-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
      tags:
        - Workflows
        - DAGs
        - Task Instances
        - Connections
        - Pools
        - Variables
        - Assets
      properties:

        - type: OpenAPI
          url: openapi/apache-airflow-openapi
        - type: MockRestServer
          url: http://localhost:8080/rest/apache-airflow-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/apache-airflow-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/apache-airflow-api-sandbox-backstage.yml

